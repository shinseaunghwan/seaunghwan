<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link href="favicon.ico" rel="icon">

   <link rel="stylesheet" href="css/all.min.css">
   <link rel="stylesheet" href="css/style.css">
   <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
   <script src="js/custom.js" defer></script>
   <title>RAZER</title>
</head>
<body>
   <!-- 로고영역 -->
   <h1><img src="img/razer-logo.svg" alt="logo"></h1>
   <!-- sns 영역 -->
   <ul id="sns">
      <li><a href="#"><img src="img/facebook.svg" alt="facebook"></img></a></li>
      <li><a href="#"><img src="img/twitter.svg" alt="twitter"></a></li>
      <li><a href="#"><img src="img/instagram.svg" alt="instagram"></a></li>
   </ul>
   <!-- 주 메뉴 -->
   <ul id="menu">
      <li class="on"><a href="#">Mouse</a></li>
      <li><a href="#">Keyboard</a></li>
      <li><a href="#">Audio</a></li>
      <li><a href="#">Speaker</a></li>
   </ul>
   <!-- 전체페이지 -->
   <div id="wrap">
      <section>
         <article>
            <p>RAZER<br> BASILISK V3<br> PRO</p>
            <span>Razer HyperScroll 틸트 휠을 장착하였으며 <br>커스터마이징 가능한 무선 게이밍 마우스</span>
         </article>
         <img data-aos="slide-left" class="p11" src="img/obj1.png" alt="obj11">
      </section>
      <section>
         <article>
            <p>RAZER DEATHSTALKER V2</p>
            <span>최상급 성능과 내구성에 최적화된 RAZER 최초의 울트라 슬림 옵티컬 키보드 시리즈를 소개합니다.</span>
         </article>
         <img data-aos="slide-left" class="p21" src="img/obj2.png" alt="obj21">
      </section>
      <section>
         <article>
            <p>RAZER BARRACUDA</p>
            <span>홈 게이밍 및 야외 사용을 위한 다재다능한 무선 하이브리드 헤드셋</span>
         </article>
         <img data-aos="slide-up" class="p31" src="img/obj3.png" alt="obj31">
      </section>
      <section>
         <article>
            <p>RAZER NOMMO</p>
            <span>폭넓은 몰입감을 위한 사운드 스테이지 설정</span>
         </article>
         <img data-aos="slide-left" class="p41" src="img/obj4.png" alt="obj41">
      </section>
   </div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src="js/jquery-ui.min.js"></script>
   <script src="js/jquery.easing.1.3.js"></script>
   <script src="js/jquery.mousewheel.min.js"></script>

   <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</html>
